<!DOCTYPE html>
<html>
<head>
  <title>Pitch</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.min.js"></script>
  <script type="text/javascript">
    const initFreq = 441, dispFreq = 440;

    let csound = null;

    const synthCode = `

sr = 44100
ksmps = 64
nchnls = 2
0dbfs = 1

gifone ftgen 1, 0, 16384, 10, 1.000000, 0.000000, 0.000000, 0.031250, 0.000000, 0.011340, 0.000000, 0.000000, 0.004115, 0.000000, 0.000000, 0.002005, 0.000000, 0.001364, 0.000000, 0.000000, 0.000839, 0.000000, 0.000000, 0.000559, 0.000000, 0.000440, 0.000000, 0.000000, 0.000320, 0.000000, 0.000000, 0.000241, 0.000000, 0.000203, 0.000000, 0.000000, 0.000160, 0.000000, 0.000000, 0.000129, 0.000000, 0.000112, 0.000000, 0.000000, 0.000093, 0.000000, 0.000082, 0.000000, 0.000000, 0.000070, 0.000000, 0.000000, 0.000059, 0.000000, 0.000054, 0.000000, 0.000000, 0.000047, 0.000000, 0.000000, 0.000041, 0.000000, 0.000037

giftwo ftgen 2, 0, 16384, 10, 1

instr 1
aSig = (1.0/2.0/sqrt(p5)) * ( oscbnk:a ( p4, 0.3, 2.0, 2.0, p5, 0, 0.2, 0.3, 0.3, 0.4, 128+64+2, 0, 0, 0, 0, 0, 0, -1, 1, 2, 2, 2, 2, 2 ) )
kDamp = ampdb:k ( linseg:k ( -70, 0.1, -10, 1.9, -10, 28, -70 ) )
outall kDamp * aSig
endin

`;
  </script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: color-mix(in srgb, black 75%, grey 25%);
      overflow: hidden;
    }
    #equation {
      display: flex;
      font-size: 3em;
      height: 5em;
      align-items: center;
      justify-content: center;
      color: lightgrey;
    }
    .button-row {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .square-button {
      width: 10em;
      height: 10em;
      border: none;
      border-radius: 2px;
      box-shadow: 3px 5px 16px 2px grey;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      margin: 2px;
    }
    .square-button:hover {
      transform: scale(1.05);
    }
    .square-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div id="equation"></div>
  <div class="button-row">
    <button id="add13" class="square-button" style="background-color: lightskyblue;" onclick="processInput({key: 'q'})"></button>
    <button id="add11" class="square-button" style="background-color: khaki;" onclick="processInput({key: 'a'})"></button>
    <button id="add7" class="square-button" style="background-color: plum;" onclick="processInput({key: 's'})"></button>
    <button id="add5" class="square-button" style="background-color: lightgreen;" onclick="processInput({key: 'd'})"></button>
    <button id="add3" class="square-button" style="background-color: salmon;" onclick="processInput({key: 'f'})"></button>
    <button id="add2" class="square-button" style="background-color: lightgrey;" onclick="processInput({key: 'g'})"></button>
  </div>
  <div class="button-row">
    <button id="sub13" class="square-button" style="background-color: lightskyblue; visibility: hidden;" onclick="processInput({key: 'p'})"></button>
    <button id="sub11" class="square-button" style="background-color: khaki; visibility: hidden;" onclick="processInput({key: ';'})"></button>
    <button id="sub7" class="square-button" style="background-color: plum; visibility: hidden;" onclick="processInput({key: 'l'})"></button>
    <button id="sub5" class="square-button" style="background-color: lightgreen; visibility: hidden;" onclick="processInput({key: 'k'})"></button>
    <button id="sub3" class="square-button" style="background-color: hsl(340, 80%, 80%); visibility: hidden;" onclick="processInput({key: 'j'})"></button>
    <button id="sub2" class="square-button" style="background-color: lightgrey;" onclick="processInput({key: 'h'})"></button>
  </div>
  <script>
    let freq = initFreq;
    let ctr2 = 0, ctr3 = 0, ctr5 = 0, ctr7 = 0, ctr11 = 0, ctr13 = 0;
    async function playSound() {
      await csound.inputMessage(`i 1 0 30 ${freq.toFixed(2)} 4`);
    }
    async function updateEquation() {
      fact = ""
      if (ctr13 != 0) {
        if (fact != "") fact += " \\cdot ";
        fact += "{ \\color{lightskyblue} 13";
        if (ctr13 != 1) fact += `^{${ctr13}}`;
        fact += " } "
      }
      if (ctr11 != 0) {
        if (fact != "") fact += " \\cdot ";
        fact += "{ \\color{khaki} 11";
        if (ctr11 != 1) fact += `^{${ctr11}}`;
        fact += " } "
      }
      if (ctr7 != 0) {
        if (fact != "") fact += " \\cdot ";
        fact += "{ \\color{plum} 7";
        if (ctr7 != 1) fact += `^{${ctr7}}`;
        fact += " } "
      }
      if (ctr5 != 0) {
        if (fact != "") fact += " \\cdot ";
        fact += "{ \\color{lightgreen} 5";
        if (ctr5 != 1) fact += `^{${ctr5}}`;
        fact += " } "
      }
      if (ctr3 != 0) {
        if (fact != "") fact += " \\cdot ";
        fact += "{ \\color{salmon} 3";
        if (ctr3 != 1) fact += `^{${ctr3}}`;
        fact += " } "
      }
      if (ctr2 != 0) {
        if (fact != "") fact += " \\cdot ";
        fact += "{ \\color{grey} 2";
        if (ctr2 != 1) fact += `^{${ctr2}}`;
        fact += " } "
      }
      if (fact == "")
        fact += "1";
      eq = `$$ \\frac{${(freq/initFreq*dispFreq).toFixed(2)}}{${dispFreq.toFixed(0)}} = ${fact} $$`;
      element = document.getElementById("equation");
      element.innerHTML = eq;
      element.style.visibility = "hidden";
      await MathJax.typesetPromise();
      element.style.visibility = "visible";
    }
    updateEquation();
    async function processInput(event) {
      if (csound == null) {
        const { Csound } = await import("https://cdn.jsdelivr.net/npm/@csound/browser@6.18.7/+esm");
        csound = await Csound();
        await csound.setOption("-odac");
        await csound.compileOrc(synthCode);
        await csound.start();
      }
      if (event.key == "g") {
        freq *= 2.0/1.0;
        ctr2 += 1;
      }
      else if (event.key == "h") {
        freq *= 1.0/2.0;
        ctr2 -= 1;
      }
      else if (event.key == "f") {
        freq *= 3.0/2.0;
        ctr3 += 1; ctr2 -=1 ;
      }
      else if (event.key == "j") {
        freq *= 2.0/3.0;
        ctr3 -= 1; ctr2 += 1;
      }
      else if (event.key == "d") {
        freq *= 5.0/4.0;
        ctr5 += 1; ctr2 -= 2;
      }
      else if (event.key == "k") {
        freq *= 4.0/5.0;
        ctr5 -= 1; ctr2 += 2;
      }
      else if (event.key == "s") {
        freq *= 7.0/4.0;
        ctr7 += 1; ctr2 -= 2;
      }
      else if (event.key == "l") {
        freq *= 4.0/7.0;
        ctr7 -= 1; ctr2 += 2;
      }
      else if (event.key == "a") {
        freq *= 11.0/8.0;
        ctr11 += 1; ctr2 -= 3;
      }
      else if (event.key == ";") {
        freq *= 8.0/11.0;
        ctr11 -= 1; ctr2 += 3;
      }
      else if (event.key == "q") {
        freq *= 13.0/8.0;
        ctr13 += 1; ctr2 -= 3;
      }
      else if (event.key == "p") {
        freq *= 8.0/13.0;
        ctr13 -= 1; ctr2 += 3;
      }
      await playSound();
      await updateEquation();
    }
    document.addEventListener("keydown", processInput);
  </script>
  </body>
</html>
